---
version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app # mirrors the content in both directions
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=localdb
      - DEBUG=1
    depends_on:
      - db

  # sets the local development db
  db:
    image: mysql
    volumes:
      - dev-db-data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=devdb
      - MYSQL_USER=devuser
      - MYSQL_PASSWORD=localdb
    ports:
      - "3306:3306"

volumes:
  dev-db-data:
